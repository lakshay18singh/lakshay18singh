<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Athletics Track App</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>

<body>
    <div class="over-cont">
        <h1 class="title" id="title-top">Athlectics Progress Tracker</h1>
        <div class="container" id="container-top">
            <h2 class="title title-cont">Log Today's Training Session</h2>
            <div class="flexer">

                <button type="button" id="log-btn">Log</button>
                <div id="log-data">
                </div>

            </div>

        </div>
        <div class="container" id="container-bot">
            <h2 class="title title-cont">Track Your Progress</h2>
            <div class="flexer">
                <button type="button" id="track-btn">Track</button>
                <div id="vis-data">

                </div>
            </div>


        </div>
        <div id="container-foot">
            <button type="button" id="delete-btn">Delete your Data</button>
            <p>Made by laksh with ü§ç</p>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
